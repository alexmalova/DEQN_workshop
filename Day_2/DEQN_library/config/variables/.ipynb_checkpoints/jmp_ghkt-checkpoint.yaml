  # ------------------------------------------------------------------------- #
  # Climate states
  # ------------------------------------------------------------------------- #
  # Carbon mass
  - name: MATx
    init:
      distribution: truncated_normal
      kwargs:
        mean: 0.851
        stddev: 0.0
        # stddev: 0.05  # For deterministic
  - name: MUOx
    init:
      distribution: truncated_normal
      kwargs:
        mean: 0.628
        stddev: 0.0
        # stddev: 0.25  # For deterministic
  - name: MLOx
    init:
      distribution: truncated_normal
      kwargs:
        mean: 1.323
        stddev: 0.
        # stddev: 0.25  # For deterministic

  # Temperature
  - name: TATx
    init:
      distribution: truncated_normal
      kwargs:
        mean: 1.1
        stddev: 0.
        # stddev: 0.05  # For deterministic
  - name: TOCx
    init:
     distribution: truncated_normal
     kwargs:
        mean: 0.27
        stddev: 0.

  # ------------------------------------------------------------------------- #
  # Time state variable
  # ------------------------------------------------------------------------- #
  - name: taux  # Computational time
    init:
      distribution: truncated_normal
      kwargs:
        mean: 0.  # Starting year is 2015
        stddev: 0.


# --------------------------------------------------------------------------- #
# Policy variables
# --------------------------------------------------------------------------- #
policies:
  - name: kplusy  # Investment policy
    activation: tf.keras.activations.softplus

  - name: lambdy  # Consumption policy
    activation: tf.keras.activations.softplus
    
  - name: lambdpiy  # Consumption policy
    activation: tf.keras.activations.softplus

  - name: lambdxiy  # Consumption policy
    activation: tf.keras.activations.softplus

#   - name: ry_norm  # oil reserve in the next period
#     activation: tf.keras.activations.softplus

#   - name: ey_level  # oil consumption this period
#     activation: tf.keras.activations.softplus
#     bounds:
#       lower: 0.01
#       penalty_lower: 0.
#       upper: 4.0
#       penalty_upper: 0.1
    
  - name: piy  # oil consumption this period
    activation: tf.keras.activations.softplus
    bounds:
      lower: 0.00001
      penalty_lower: 0.
      upper: 0.49
      penalty_upper: 0.1

  - name: xiy  # oil consumption this period
    activation: tf.keras.activations.softplus
    bounds:
      lower: 0.00001
      penalty_lower: 0.
      upper: 0.49
      penalty_upper: 0.1

