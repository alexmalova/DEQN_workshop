constants:
  constants:
    Tstep: 1
    Version: '2016'
    vartheta: 0.02
    L0: 7403
    Linfty: 11500
    deltaL: 0.0268
    A0hat: 0.010295
    gA0hat: 0.0217
    deltaA: 0.005
    varrho0: 0.035
    r0: 0.775
    varsigma0: 0.008
    rho0: 0.015
    psi0: 1.5
    gamma0: 10.0
    alpha: 0.3
    delta: 0.1
    k0: 2.926
    zeta_log0: 0.0
    zetatilde_log0: 0.0
    chi0: 0.0
    tau0: 0.0
    UQflag: true
    rho_lower: 0.01
    rho_upper: 0.02
    gamma_lower: 2.5
    gamma_upper: 12.5
    psi_lower: 1.2
    psi_upper: 2.0
net:
  layers:
  - hidden:
      units: 256
      type: dense
      activation: selu
      init_scale: 0.1
  - hidden:
      units: 256
      type: dense
      activation: selu
      init_scale: 0.1
  - output:
      type: dense
      activation: linear
      init_scale: 0.01
  net_initializer_mode: fan_avg
  net_initializer_distribution: truncated_normal
optimizer:
  optimizer: Adam
  learning_rate: 1.0e-05
  clipvalue: 1.0
run:
  N_sim_batch: 512
  N_episode_length: 500
  N_epochs_per_episode: 1
  N_minibatch_size: 128
  N_episodes: 10000
  keras_precision: float32
variables:
  states:
  - name: k_tildex
    init:
      distribution: truncated_normal
      kwargs:
        mean: 2.926
        stddev: 0.0
  - name: zeta_logx
    init:
      distribution: truncated_normal
      kwargs:
        mean: 0.0
        stddev: 0.0
  - name: chix
    init:
      distribution: truncated_normal
      kwargs:
        mean: 0.0
        stddev: 0.0
  - name: zetatilde_logx
    init:
      distribution: truncated_normal
      kwargs:
        mean: 0.0
        stddev: 0.0
  - name: rhox
    init:
      distribution: uniform
      kwargs:
        minval: 0.015
        maxval: 0.015
  - name: gammax
    init:
      distribution: uniform
      kwargs:
        minval: 10.0
        maxval: 10.0
  - name: psix
    init:
      distribution: uniform
      kwargs:
        minval: 1.5
        maxval: 1.5
  - name: taux
    init:
      distribution: truncated_normal
      kwargs:
        mean: 0.0
        stddev: 0.0
  policies:
  - name: inv_tildey
    activation: tf.keras.activations.softplus
  - name: con_tildey
    activation: tf.keras.activations.softplus
  - name: vlog_tildey
    activation: tf.keras.activations.softplus
  definitions:
  - name: tau2t
  - name: tau2tauplus
  - name: tfp
  - name: gr_tfp
  - name: lab
  - name: gr_lab
  - name: betat
  - name: zeta
  - name: zeta_tilde
  - name: vnorm_tilde
  - name: lambd
  - name: ygross_tilde
  - name: dvdk_tilde_psi
  - name: ktilde_plus
seed: 42
STARTING_POINT: LATEST
CHECKPOINT_INTERVAL: 2
MAX_TO_KEEP_NUMBER: 10
MODEL_NAME: ramsey_stoch
initialize_each_episode: true
error_filename: error_file.txt
enable_check_numerics: false
