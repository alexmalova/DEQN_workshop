constants:
  constants:
    Tstep: 1
    Version: '2016'
    vartheta: 0.02
    L0: 7403
    Linfty: 11500
    deltaL: 0.0268
    A0hat: 0.010295
    gA0hat: 0.0217
    deltaA: 0.005
    rho0: 0.015
    psi0: 0.5
    gamma0: 10.0
    alpha: 0.3
    delta: 0.1
    nu: 0.0
    k0: 1.69155
    tau0: 0.0
net:
  layers:
  - hidden:
      units: 128
      type: dense
      activation: selu
      init_scale: 0.1
  - hidden:
      units: 128
      type: dense
      activation: selu
      init_scale: 0.1
  - output:
      type: dense
      activation: linear
      init_scale: 1.0
  net_initializer_mode: fan_avg
  net_initializer_distribution: truncated_normal
optimizer:
  optimizer: Adam
  learning_rate: 1.0e-05
  clipvalue: 1.0
run:
  N_sim_batch: 1
  N_episode_length: 300
  N_epochs_per_episode: 1
  N_minibatch_size: 16
  N_episodes: 10000
  keras_precision: float32
variables:
  states:
  - name: kx
    init:
      distribution: truncated_normal
      kwargs:
        mean: 1.69155
        stddev: 0.0
  - name: taux
    init:
      distribution: truncated_normal
      kwargs:
        mean: 0.0
        stddev: 0.0
  policies:
  - name: invy
    activation: tf.keras.activations.softplus
  - name: cony
    activation: tf.keras.activations.softplus
  definitions:
  - name: tau2t
  - name: tau2tauplus
  - name: tfp
  - name: gr_tfp
  - name: lab
  - name: gr_lab
  - name: betat
  - name: lambd
  - name: ygross
  - name: dvdk_psi
  - name: kplus
seed: 42
STARTING_POINT: LATEST
CHECKPOINT_INTERVAL: 2
MAX_TO_KEEP_NUMBER: 10
MODEL_NAME: ramsey
initialize_each_episode: true
error_filename: error_file.txt
enable_check_numerics: false
